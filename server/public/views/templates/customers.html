<table>
  <thead>
    <tr>
      <th>Order Count</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr class="customer" ng-repeat="customer in customers.customers">
      <td><input type="text" name="count" ng-model="customer.count" class="form-control col-md-1"></td>
      <td><input type="text" name="first_name" ng-model="customer.first_name" class="form-control col-md-1"></td>
      <td><input type="text" name="last_name" ng-model="customer.last_name" class="form-control col-md-1"></td>
    </tr>
  </tbody>
</table>
